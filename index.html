<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyMinutes</title>

    <script defer src="dummy.js"></script>

    <script defer src="function/update_goal.js"></script>
    <script defer src="function/set_total_time.js"></script>
    <script defer src="function/create_graph.js"></script>
    <script defer src="function/list_subjects.js"></script>
    <script defer src="function/subject_picker.js"></script>
    <script defer src="function/subject_timer.js"></script>
    <script defer src="function/new_goal.js"></script>
    <script defer src="function/new_subject.js"></script>
    <script defer src="function/export_data.js"></script>
    <script defer src="function/get_dates.js"></script>

    <script defer src="index.js"></script>

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="styles/sections.css">
    <link rel="stylesheet" href="styles/subjects.css">
    <link rel="stylesheet" href="styles/bar_graph.css">
    <link rel="stylesheet" href="styles/timer.css">
    <link rel="stylesheet" href="styles/goal.css">
    <link rel="stylesheet" href="styles/settings.css">
</head>
<body>
    <div class="sections">
        <div class="subjects section">
            <h2 class="title">Top Subjects</h2>
        </div>
        
        <div class="bar_graph section">

            <button class="export_data">Export Data</button>

            <select name="subject_picker" class="subject_picker">
                <option selected value="all_subjects">All Subjects</option>
            </select>

            <h2 class="title">Study Time</h2>
            <p class="total subtitle">1 Hour 10 Minutes</p>

            <div class="columns">
                <div class="before">«</div>

                <div class="monday column"><p class="duration"></p><p class="day">Monday</p></div>
                <div class="tuesday column"><p class="duration"></p><p class="day">Tuesday</p></div>
                <div class="wednesday column"><p class="duration"></p><p class="day">Wednesday</p></div>
                <div class="thursday column"><p class="duration"></p><p class="day">Thursday</p></div>
                <div class="friday column"><p class="duration"></p><p class="day">Friday</p></div>
                <div class="saturday column"><p class="duration"></p><p class="day">Saturday</p></div>
                <div class="sunday column"><p class="duration"></p><p class="day">Sunday</p></div>

                <div class="after current">»</div>

                <p class="dates">Start Date - End Date</p>
            </div>
        </div>

        <div class="goal section">
            <h2 class="title">Goal</h2>
            <div class="goal_progress_container">
                <div class="goal_inner">
                    <p class="goal_progress_text">0%</p>
                    <p class="goal_text">Goal: 0 Hours</p>
                </div>
                <svg class="goal_progress" xmlns="http://www.w3.org/2000/svg" version="1.1">
                    <defs>
                        <linearGradient id="progress_gradient">
                            <stop offset="0%" stop-color="#523acc" />
                            <!-- <stop offset="100%" stop-color="#9733EE" /> -->
                        </linearGradient>
                        </defs>
                    <circle class="goal_progress_circle" cx="80" cy="80" r="70" stroke-linecap="round" />
                </svg>
            </div>
        </div>

        <div class="timer section">
            <h2 class="title">Timer</h2>

            <div class="button_container">
                <button class="subject_timer">Start Timer</button>

                <select name="subject_picker_timer" class="subject_picker_timer">
                    <option disabled value="all_subjects">Choose a Subject</option>
                </select>
            </div>
        </div>


        <div class="settings section">
            <h2 class="title">Settings</h2>
            <p class="input_label">Add new subject</p>
            <form class="new_subject">
                <input type="text" class="new_subject_name setting_input" placeholder="New Subject">
            </form>

            <p class="input_label">Set New Goal</p>
            <form class="new_goal">
                <input type="text" class="new_goal_name setting_input" placeholder="Enter Time (Hours)">
            </form>
        </div>
    </div>
</body>
</html>
